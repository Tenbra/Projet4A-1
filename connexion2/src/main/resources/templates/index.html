    <script>
        $(document).ready(function() {
            //Ouvrir la connexion
            $("#Login_start_").click(function() {
                $("#regist_container").hide();
                $("#_close").show();
                $("#_start").animate({
                    left : '350px',
                    height : '620px',
                    width : '450px'
                }, 500, function() {
                    $("#login_container").show(500);
                    $("#_close").animate({
                        height : '40px',
                        width : '40px'
                    }, 500);
                });
            });
            //Ouvirir l'Inscription
            $("#Regist_start_").click(function() {
                $("#login_container").hide();
                $("#_close").show();
                $("#_start").animate({
                    left : '350px',
                    height : '520px',
                    width : '450px'
                }, 500, function() {
                    $("#regist_container").show(500);
                    $("#_close").animate({
                        height : '40px',
                        width : '40px'
                    }, 500);
                });
            });
            //fermer
            $("#_close").click(function() {

                $("#_close").animate({
                    height : '0px',
                    width : '0px'
                }, 500, function() {
                    $("#_close").hide(500);
                    $("#login_container").hide(500);
                    $("#regist_container").hide(500);
                    $("#_start").animate({
                        left : '0px',
                        height : '0px',
                        width : '0px'
                    }, 500);
                });
            });
            //go to enregister
            $("#toRegist").click(function() {
                $("#login_container").hide(500);
                $("#regist_container").show(500);
            });
            //go to connecter
            $("#toLogin").click(function() {
                $("#regist_container").hide(500);
                $("#login_container").show(500);
            });
        });
    </script>

<script type="text/javascript">
    var clock = '';
    var nums = 30;
    var btn;
    function sendCode(thisBtn) {
        btn = thisBtn;
        btn.disabled = true; //Rendre le bouton non cliquable
        btn.value = 'Réacquérir（' + nums + '）';
        clock = setInterval(doLoop, 1000); //Exécuter une fois par seconde
    }

    function doLoop() {
        nums--;
        if (nums > 0) {
            btn.value = 'Réacquérir（' + nums + '）';
        } else {
            clearInterval(clock); //Effacer la minuterie js
            btn.disabled = false;
            btn.value = 'Envoyer le code de verification';
            nums = 10; //Heure de remise à zéro
        }
    }
